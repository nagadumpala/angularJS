        console.log( 5 == "5") // true
        console.log( 5 === "5") // false

        class Person{
            constructor(pow){
                this.power = pow
            }
        }
        class Hero extends Person{
            constructor(title, fname, lname, pow ){
                super(pow)
                this.title = title;
                this.firstname = fname;
                this.lastname = lname;
                this._secret = "top secret";
            }
            fullname(){
                return this.firstname+" "+this.lastname;
            }
            get secret(){
                return this._secret
            }
            set secret(newmission){
                this._secret = newmission;
            }
        };
        var hero1 = new Hero("Ironman", "Tony", "Stark",7);
        var hero2 = new Hero("Spiderman", "Peter", "Parker",6);
        console.log(hero1.fullname === hero2.fullname)// true

        console.log(hero1.title, hero1.fullname());
        console.log(hero1.secret);
        console.log(hero1.power);
        console.log(hero2.title, hero2.fullname());
        console.log(hero2.power);
        console.log(hero2.secret);
